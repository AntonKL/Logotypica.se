<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Håkan Schallinger</title>

		<!-- LESS converted to css and minified via build script -->
		<link rel="stylesheet/less" href="less/style.less">

		<script src="js/libs/modernizr-v2.5.3.js"></script>

	<body>
		<div id="wrapper">

			</div>

			<div class="right">
				<div class="slider-wrapper theme-default">

					<div id="slider" class="nivoSlider">

						<img src="images/up.jpg" alt=""/>
						<img src="images/walle.jpg" alt=""/>
						<img src="images/nemo.jpg" alt=""/>
					</div>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

		<script src="js/libs/jquery.nivo-v2.7.1.min.js"></script>

		<script type="text/javascript">
			$(window).load(function() {
				$('#slider').nivoSlider();
			});
		</script>
